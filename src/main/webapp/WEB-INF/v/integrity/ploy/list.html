<@c.html>
	<@c.head title="监测策略">
	<script src="${ctx}/inc/lib/jquery-extensions/jeasyui-extensions/jeasyui.extensions.js" type="text/javascript"></script>
    <script src="${ctx}/inc/lib/jquery-extensions/jeasyui-extensions/jeasyui.extensions.validatebox.js" type="text/javascript"></script>
	<script src="${ctx}/inc/lib/jquery-extensions/jeasyui-extensions/jeasyui.extensions.form.js" type="text/javascript"></script>
	<script src="${ctx}/inc/project/integrity/2/list.js" type="text/javascript"></script>
	</@c.head>
	<@c.body>
	<div class="easyui-panel" title="监测策略" data-options="fit:true,border:false">
		<div class="easyui-layout" data-options="fit:true">        
	        <div data-options="region:'center',border:false">
	        	<div class="easyui-layout" data-options="fit:true,border:false">
					<div data-options="region:'north'" style="height:40px;padding:5px;">
	        			<div class="btn-group btn-group-sm">
						  <button id="btnadd" type="button" class="btn btn-default">
						 	<span class="glyphicon glyphicon-edit"></span> 
						  新建策略</button>
						  	<button id="btnedit" id="btn-save" type="button" class="btn btn-default">
						 	<span class="glyphicon glyphicon-save"></span> 
						  修改策略</button>
						  <button id="btndel" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-trash"></span> 
						   删除策略</button>	
						   <button id="btndel" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-play-circle"></span> 
						  运行策略</button>	
						   <button id="btndel" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-pause"></span> 
						   暂停计划</button>	
						</div>
		        	</div>
					<div data-options="region:'center',border:false">
			        	<div id="querytoolbar">
			        		<form class="form-inline" id="searchform" role="form">
			        		  <div class="form-group">
							    <label class=""  for="c-name">策略描述</label>
							    <@c.forminput id="c-name" name="name" required="false" placeholder="输入策略描述" />
							  </div>							  
							  <button id="btnsearch" type="button" class="btn btn-info btn-sm">
							 	<span class="glyphicon glyphicon-search"></span>  
							  查询</button>
			        		</form>
			        	</div>
			        	<table id="datagrid" 
					            data-options="fit:true,singleSelect:true,multiSort:true,border:false,url:'${ctx}/integrity/ploy/getPloy',method:'post'">
					        <thead>
					            <tr>
					                <th data-options="field:'ck',checkbox:true"></th>
					                <th data-options="field:'strategyname',width:160,halign:'center'">策略名称</th>
					                <th data-options="field:'strategydescriptor',width:200,halign:'center',sortable:true">描述</th>
					                <th data-options="field:'strategytype',width:80,halign:'center',align:'center',sortable:true">模式</th>
					                 <th data-options="field:'status',width:60,halign:'center',align:'center',sortable:true">策略状态</th>
					                <th data-options="field:'runstatus',width:60,halign:'center',align:'center',sortable:true">运行状态</th>
					                <th data-options="field:'???',width:80,halign:'center',align:'center',sortable:true">进度</th>
					            </tr>
					        </thead>
					    </table>   	
			        </div>
				</div>
	        </div>
	    </div>
    </div>
	</@c.body >
</@c.html>
