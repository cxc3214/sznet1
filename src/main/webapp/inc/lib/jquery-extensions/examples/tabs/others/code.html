<div>

    <h2>JavaScript 代码：</h2>
    <textarea name="dp-syntaxhighlighter" class="brush: js; highlight: []">

        $(function () {
            $("#Button1").click(function () {
                $(this).closeCurrentTab();
            });

            $("#Button2").click(function () {
                $(this).closeCurrentTab(true);
            });

            $("#Button3").click(function () {
                var opts = $(this).currentPanel().panel("options");
                alert(opts.title);
            });

            $("#Button4").click(function () {
                var opts = window.parent.$($.util.currentFrame).currentPanel().panel("options");
                alert(opts.title);
            });
        });

    </textarea>
    <h2>HTML 代码：</h2>
    <textarea name="dp-syntaxhighlighter" class="brush: html; highlight: []">

        <input id="Button1" type="button" value="关闭当前选项卡" />
        <input id="Button2" type="button" value="关闭当前IFRAME所在选项卡" />
        <br /><br />
        <input id="Button3" type="button" value="获取当前选项卡的标题" />
        <input id="Button4" type="button" value="获取当前IFRAME所在选项卡的标题" />

    </textarea>


</div>
