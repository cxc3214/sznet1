<script src="${ctx}/inc/project/system/2/form.js" type="text/javascript"></script>


<div class="easyui-layout" data-options="border:true,fit:true">
	<div data-options="region:'center',border:false">
		<div class="container-fluid" style="padding:10px">
	      	<form id="editform" method="post" class="form-horizontal col-md-9 col-md-offset-1" role="form">
	      	<input type="hidden" name="id" />
	      	<@c.formgroup id="c-ip" label="客户端IP地址">
       			<@c.forminput id="c-ip" name="ip" validType="ip"  />
       		</@c.formgroup>
	      	<@c.formgroup id="c-mac" label="客户端MAC地址">
       			<@c.forminput id="c-mac" name="mac" validType="mac"  />
       		</@c.formgroup>	
  			<@c.formgroup id="c-type" label="客户端类型">
       			<select id="c-type" name="type" class="form-control input-sm">
					<option value="0">服务器组</option>
					<option value="1">网络设备组</option>
				</select>
       		</@c.formgroup>	
	      	</form>
       	</div>	
	</div>	
	<div data-options="region:'south',border:false" style="height:42px;">
		<div style="background:#fafafa;padding:5px;text-align:center;border-top:1px solid #ddd;">
		<button id="btnsave" id="btn-save" type="button" style="align:center" class="btn btn-default btn-sm">
		 	<span class="glyphicon glyphicon-save"></span> 
		  保存</button>
		  <button id="btncancel" id="btn-save" type="button" class="btn btn-default btn-sm">
		 	<span class="glyphicon glyphicon-floppy-remove"></span> 
		  取消</button>
		  </div>
	</div>
</div>
