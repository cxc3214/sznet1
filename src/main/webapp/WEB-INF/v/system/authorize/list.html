<@c.html>
	<@c.head title="授权管理">
	<script src="${ctx}/inc/lib/jquery-extensions/jeasyui-extensions/jeasyui.extensions.js" type="text/javascript"></script>
    <script src="${ctx}/inc/lib/jquery-extensions/jeasyui-extensions/jeasyui.extensions.validatebox.js" type="text/javascript"></script>
	<script src="${ctx}/inc/lib/jquery-extensions/jeasyui-extensions/jeasyui.extensions.form.js" type="text/javascript"></script>
	<script src="${ctx}/inc/project/system/2/list.js" type="text/javascript"></script>
	</@c.head>
	<@c.body>
	<div class="easyui-panel" title="授权管理" data-options="fit:true,border:false">
		<div class="easyui-layout" data-options="fit:true">        
	        <div data-options="region:'center',border:false">
	        	<div class="easyui-layout" data-options="fit:true,border:false">
	        		<!-- right form -->
		        	<div data-options="region:'north'" style="height:40px;padding:5px;">
	        			<div class="btn-group btn-group-sm">
						  <button id="btnadd" type="button" class="btn btn-default">
						 	<span class="glyphicon glyphicon-edit"></span> 
						  新建</button>
						  	<button id="btnedit" id="btn-save" type="button" class="btn btn-default">
						 	<span class="glyphicon glyphicon-save"></span> 
						  修改</button>
						  <button id="btndel" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-trash"></span> 
						   删除</button>	
						</div>
		        	</div>
					<div data-options="region:'center',border:false">
			        	<div id="querytoolbar">
			        		<form class="form-inline" id="searchform" role="form">
			        		  <div class="form-group">
							    <label class=""  for="c-name">名称/IP</label>
							    <@c.forminput id="c-name" name="name" required="false" placeholder="输入名称或IP" />
							  </div>							  
							  <button id="btnsearch" type="button" class="btn btn-info btn-sm">
							 	<span class="glyphicon glyphicon-search"></span>  
							  查询</button>
			        		</form>
			        	</div>
			        	<table id="datagrid" title="授权列表" 
					            data-options="fit:true,singleSelect:true,multiSort:true,border:false,url:'${ctx}/system/authorize/getClient',method:'post'">
					        <thead>
					            <tr>
					                <th data-options="field:'ck',checkbox:true"></th>
					                <th data-options="field:'licensekey',width:250,halign:'center',align:'center'">授权客户端序列号</th>
					                <th data-options="field:'ip',width:160,halign:'center',align:'center',sortable:true">授权IP地址</th>
					                <th data-options="field:'mac',width:160,halign:'center',align:'center',sortable:true">授权MAC地址</th>
					                <th data-options="field:'type',halign:'center',align:'center',sortable:true,formatter: function(value,row,index){if(value==0){return '服务器组';}if(value==1){return '网络设备组';}}">客户端类型</th>
					            </tr>
					        </thead>
					    </table>   	
			        </div>
				</div>
	        </div>
	    </div>
    </div>
	</@c.body >
</@c.html>
