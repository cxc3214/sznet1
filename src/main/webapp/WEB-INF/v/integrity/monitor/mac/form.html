<script src="${ctx}/inc/project/integrity/3.2/form.js" type="text/javascript"></script>


<div class="easyui-layout" data-options="border:true,fit:true">
	<div data-options="region:'center',border:false">
		<div class="container-fluid" style="padding: 10px">
			<form id="editform" method="post" class="form-horizontal col-md-12"
				role="form">
				<input type="hidden" name="macno" />
				<div class="form-group">
					<label for="c-macstrategyname" class="col-sm-2 control-label">名称</label>
					<div class="col-sm-10"><@c.forminput id="c-macstrategyname"
						name="macstrategyname" /></div>
				</div>
				
				<div class="well"  id="editarea">
					<div class="form-group">
						<label  class="col-sm-3 control-label">
							MAC内容：
						</label>
						<div class="col-sm-7">
								<input id="macaddress1" class="easyui-validatebox form-control"  data-options="validType:'mac'" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-6">
							<select id="areaselect" multiple class="form-control" style="height: 100px">
							</select>
						</div>
						<div class="col-sm-3">
							<div class="btn-group btn-group-vertical">
								<button id="areabtnadd" type="button" class="btn btn-primary">添加</button>
								<button id="areabtnedit" type="button" class="btn btn-primary">修改</button>
								<button  id="areabtndel"  type="button" class="btn btn-primary">删除</button>
							</div>
						</div>
					</div>
					<div class="form-group">						
						<div class="col-sm-12">
							<input id="c-macstrategycontent" class="form-control input-sm easyui-validatebox validatebox-text validatebox-invalid" type="text" 
							data-options="required:true" name="macstrategycontent" readonly="readonly"/>
						</div>
					</div>					
				</div>
				<div class="form-group">
					<label for="c-ipstrategyexplain" class="col-sm-2 control-label">mac说明</label>
					<div class="col-sm-10"><@c.forminput required="false" id="c-macstrategyexplain"
						name="macstrategyexplain" /></div>
				</div>
			</form>
		</div>
	</div>
	<div data-options="region:'south',border:false" style="height: 42px;">
		<div
			style="background: #fafafa; padding: 5px; text-align: center; border-top: 1px solid #ddd;">
			<button id="btnsave" id="btn-save" type="button"
				style="align: center" class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-save"></span> 确定
			</button>
			<button id="btncancel" id="btn-save" type="button"
				class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-floppy-remove"></span> 关闭
			</button>
		</div>
	</div>
</div>
