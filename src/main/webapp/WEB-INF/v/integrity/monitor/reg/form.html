<script src="${ctx}/inc/project/integrity/3.4/form.js" type="text/javascript"></script>


<div class="easyui-layout" data-options="border:true,fit:true">
	<div data-options="region:'center',border:false">
		<div class="container-fluid" style="padding: 10px">
			<form id="editform" method="post" class="form-horizontal col-md-12"
				role="form">
				<input type="hidden" name="regno" />
				<div class="form-group">
					<label for="c-regstrategyname" class="col-sm-3 control-label">策略名称</label>
					<div class="col-sm-9"><@c.forminput id="c-regstrategyname"
						name="regstrategyname" /></div>
				</div>
				<div class="form-group">
					<label for="c-RegIpAddress" class="col-sm-3 control-label">对象IP</label>
					<div class="col-sm-9">
						<div class="input-group">
							<@c.forminput readonly="true" validType="ip" id="c-RegIpAddress"
							name="regipaddress" /> <span class="input-group-btn">
								<button id="btn-chooseip" class="btn btn-default btn-sm"
									type="button">选择</button>
							</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="c-RegFilePath" class="col-sm-3 control-label">注册表地址</label>					
					<div class="col-sm-9">
						<@c.forminput id="c-RegFilePath" name="regfilepath" />						
					</div>
				</div>
				<div class="form-group">
					<label for="c-regstrategyExplain" class="col-sm-3 control-label">说明</label>
					<div class="col-sm-9"><@c.forminput required="false" id="c-regstrategyExplain"
						name="regstrategyexplain" /></div>
				</div>
			</form>
		</div>
	</div>
	<div data-options="region:'south',border:false" style="height: 42px;">
		<div
			style="background: #fafafa; padding: 5px; text-align: center; border-top: 1px solid #ddd;">
			<button id="btnsave" id="btn-save" type="button"
				style="align: center" class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-save"></span> 确定
			</button>
			<button id="btncancel" id="btn-save" type="button"
				class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-floppy-remove"></span> 关闭
			</button>
		</div>
	</div>
</div>
