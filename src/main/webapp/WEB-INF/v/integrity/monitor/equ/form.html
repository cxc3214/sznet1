<script src="${ctx}/inc/project/integrity/3.5/form.js" type="text/javascript"></script>


<div class="easyui-layout" data-options="border:true,fit:true">
	<div data-options="region:'center',border:false">
		<div class="container-fluid" style="padding: 10px">
			<form id="editform" method="post" class="form-horizontal col-md-12"
				role="form">
				<input type="hidden" name="equipno" />
				<div class="form-group">
					<label for="c-equipstrategyname" class="col-sm-3 control-label">策略名称</label>
					<div class="col-sm-9"><@c.forminput id="c-equipstrategyname"
						name="equipstrategyname" /></div>
				</div>
				<div class="form-group">
					<label for="c-equipmanageorder" class="col-sm-3 control-label">获取权限命令</label>					
					<div class="col-sm-9">
						<@c.forminput id="c-equipmanageorder" name="equipmanageorder" />						
					</div>
				</div>
				<div class="form-group">
					<label for="c-equipqueryorder" class="col-sm-3 control-label">查询配置命令</label>					
					<div class="col-sm-9">
						<@c.forminput id="c-equipqueryorder" name="equipqueryorder" />						
					</div>
				</div>
				<div class="form-group">
					<label for="c-equipstrategyexplain" class="col-sm-3 control-label">说明</label>
					<div class="col-sm-9"><@c.forminput  required="false" id="c-equipstrategyexplain"
						name="equipstrategyexplain" /></div>
				</div>
			</form>
		</div>
	</div>
	<div data-options="region:'south',border:false" style="height: 42px;">
		<div
			style="background: #fafafa; padding: 5px; text-align: center; border-top: 1px solid #ddd;">
			<button id="btnsave" id="btn-save" type="button"
				style="align: center" class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-save"></span> 确定
			</button>
			<button id="btncancel" id="btn-save" type="button"
				class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-floppy-remove"></span> 关闭
			</button>
		</div>
	</div>
</div>
