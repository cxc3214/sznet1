<@c.html>
	<@c.head title="用户管理">
	<script src="${ctx}/inc/lib/jquery-extensions/jeasyui-extensions/jeasyui.extensions.js" type="text/javascript"></script>
    <script src="${ctx}/inc/lib/jquery-extensions/jeasyui-extensions/jeasyui.extensions.validatebox.js" type="text/javascript"></script>
	<script src="${ctx}/inc/lib/jquery-extensions/jeasyui-extensions/jeasyui.extensions.form.js" type="text/javascript"></script>
	<script src="${ctx}/inc/project/system/3/list.js" type="text/javascript"></script>
	</@c.head>
	<@c.body>
	<div class="easyui-panel" title="用户管理" data-options="fit:true,border:false">
		<div class="easyui-layout" data-options="fit:true">        
	        <div data-options="region:'center',border:false">
	        	<div class="easyui-layout" data-options="fit:true,border:false">
	        		<!-- right form -->
		        	<div data-options="region:'north'" style="height:40px;padding:5px;">
	        			<div class="btn-group btn-group-sm">
						  <button id="btnadd" type="button" class="btn btn-default">
						 	<span class="glyphicon glyphicon-edit"></span> 
						  新建</button>
						  	<button id="btnedit" id="btn-save" type="button" class="btn btn-default">
						 	<span class="glyphicon glyphicon-save"></span> 
						  修改</button>
						  <button id="btndel" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-trash"></span> 
						   删除</button>	
						</div>
		        	</div>
					<div data-options="region:'center',border:false">
			        	<div id="querytoolbar">
			        		<form class="form-inline" id="searchform" role="form">
			        		  <div class="form-group">
							    <label class=""  for="c-name">用户名</label>
							    <@c.forminput id="c-name" name="name" required="false" placeholder="输入用户名" />
							  </div>							  
							  <button id="btnsearch" type="button" class="btn btn-info btn-sm">
							 	<span class="glyphicon glyphicon-search"></span>  
							  查询</button>
			        		</form>
			        	</div>
			        	<table id="datagrid" title="用户列表" 
					            data-options="fit:true,multiSort:true,singleSelect:true,border:false,url:'${ctx}/system/user/getUser',method:'post'">
					        <thead>
					            <tr>
					                <th data-options="field:'ck',checkbox:true"></th>
					                <th data-options="field:'name',width:250,halign:'center',align:'center',sortable:true">用户名</th>
					                <th data-options="field:'type',width:160,halign:'center',align:'center',sortable:true,formatter: function(value,row,index){if(value==1){return '管理员用户';}if(value==0){return '自定义用户';}}">用户类型</th>
								<th
									data-options="field:'password',width:160,halign:'center',align:'center'
					                	,formatter:function(value,row,index){
					                		return '<button  onclick=openSetPwdWindow('+row['id']+') type=\'button\' class=\'btn  btn-default btn-xs\'>设置</button>'
					                	}">密码</th>
								<th data-options="field:'permission-cn',halign:'center',align:'center'">用户权限</th>
					            </tr>
					        </thead>
					    </table>   	
			        </div>
				</div>
	        </div>
	    </div>
    </div>
	</@c.body >
</@c.html>
