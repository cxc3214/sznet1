<@c.html>
	<@c.head title="策略对象:mac地址">
	<script src="${ctx}/inc/lib/jquery-extensions/jeasyui-extensions/jeasyui.extensions.js" type="text/javascript"></script>
    <script src="${ctx}/inc/lib/jquery-extensions/jeasyui-extensions/jeasyui.extensions.validatebox.js" type="text/javascript"></script>
	<script src="${ctx}/inc/lib/jquery-extensions/jeasyui-extensions/jeasyui.extensions.form.js" type="text/javascript"></script>
	<script src="${ctx}/inc/project/integrity/3.2/list.js" type="text/javascript"></script>
	</@c.head>
	<@c.body>
	<div class="easyui-panel" title="mac地址" data-options="fit:true,border:false">
		<div class="easyui-layout" data-options="fit:true">        
	        <div data-options="region:'center',border:false">
	        	<div class="easyui-layout" data-options="fit:true,border:false">
					<div data-options="region:'north'" style="height:40px;padding:5px;">
	        			<div class="btn-group btn-group-sm">
						  <button id="btnadd" type="button" class="btn btn-default">
						 	<span class="glyphicon glyphicon-plus"></span> 
						  新建</button>
						  	<button id="btnedit" id="btn-save" type="button" class="btn btn-default">
						 	<span class="glyphicon glyphicon-edit"></span> 
						  修改</button>
						  <button id="btndel" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-trash"></span> 
						   删除</button>	
						</div>
		        	</div>
					<div data-options="region:'center',border:false">
			        	<div id="querytoolbar">
			        		<form class="form-inline" id="searchform" role="form">
			        		  <div class="form-group">
							    <label class=""  for="c-name">名称</label>
							    <@c.forminput id="c-name" name="name" required="false" placeholder="输入名称" />
							  </div>							  
							  <button id="btnsearch" type="button" class="btn btn-info btn-sm">
							 	<span class="glyphicon glyphicon-search"></span>  
							  查询</button>
			        		</form>			        	
			        	</div>
			        	<table id="datagrid" 
					            data-options="fit:true,singleSelect:true,multiSort:true,border:false,url:'${ctx}/integrity/monitor/mac/getMac',method:'post'">
					        <thead>
					            <tr>
					                <th data-options="field:'ck',checkbox:true"></th>
					                <th data-options="field:'macstrategyname',width:90,halign:'center',align:'center'">名称</th>
					                <th data-options="field:'macstrategycontent',width:250,halign:'center',align:'center',sortable:true">mac地址</th>
					                <th data-options="field:'macstrategyexplain',width:160,halign:'center',align:'center',sortable:true">说明</th>
					            </tr>
					        </thead>
					    </table>   	
			        </div>
				</div>
	        </div>
	    </div>
    </div>
	</@c.body >
</@c.html>
